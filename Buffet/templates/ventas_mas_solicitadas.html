{% extends "base_cart.html" %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center">Productos M치s Solicitados</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad Solicitada</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos_mas_vendidos %}
                <tr>
                    <td>{{ producto.item__title }}</td>
                    <td>{{ producto.total_solicitado }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Gr치fico de productos m치s vendidos -->
    <canvas id="productosChart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Datos para el gr치fico
    const labels = [
        {% for producto in productos_mas_vendidos %}
        "{{ producto.item__title }}",
        {% endfor %}
    ];
    const data = [
        {% for producto in productos_mas_vendidos %}
        {{ producto.total_solicitado }},
        {% endfor %}
    ];

    const ctx = document.getElementById('productosChart').getContext('2d');
    const productosChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Cantidad Solicitada',
                data: data,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
